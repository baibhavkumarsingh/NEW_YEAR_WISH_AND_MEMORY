<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HAPPY NEW YEAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h3 class="logo">HAPPY NEW YEAR <span> SHIFAN</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>

        <h1 class="big-title translate" data-speed="0.1">I LOVE YOU SHIFAN <br> 
        <br>
        Scroll Down</h1>

        <img src="img/person.png" class="person translate" data-speed="-0.25" alt="">
        <img src="img/mountain1.png" class="mountain1 translate" data-speed="-0.2" alt="">
        <img src="img/mountain2.png" class="mountain2 translate" data-speed="0.4" alt="">
        <img src="img/mountain3.png" class="mountain3 translate" data-speed="0.3" alt="">
        <img src="img/sky.png" class="sky translate" data-speed="0.5" alt="">
    </header>

    <section>
        <div class="shadow"></div>

        <div class="container">
            <div>
              <h1 class="header_text">Do you want me in your life agian?<br>
                Do you love me? SHIFAN<br>
      
              <br>
              I am sorry please forgive me. 

              <h3> Please do click on yes.. kyuki aur bhi pages hai...</h3>
              </h1>
              
            </div>
            <p>
              <a href="https://www.instagram.com/shadowsof.soul/?hl=en">@baibhav</a>
            </p>
            <div class="gif_container">
              <img
                src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
                alt="Cute animated illustration"
              />
            </div>
            <div class="buttons">
              <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
              <button
                class="btn"
                id="noButton"
                onmouseover="moveButton()"
                onclick="moveButton()"
              >
                No
              </button>
      
              <script>
                function nextPage() {
                  window.location.href = "yes.html";
                }
      
                function moveButton() {
                  var x =
                    Math.random() *
                    (window.innerWidth -
                      document.getElementById("noButton").offsetWidth);
                  var y =
                    Math.random() *
                    (window.innerHeight -
                      document.getElementById("noButton").offsetHeight);
                  document.getElementById("noButton").style.left = `${50}px`;
                  document.getElementById("noButton").style.top = `${y}px`;
                }
              </script>
            </div>
    </section>
    
    <script >
      const translate = document.querySelectorAll(".translate");
const big_title = document.querySelector(".big-title");
const header = document.querySelector("header");
const shadow = document.querySelector(".shadow");
const content = document.querySelector(".content");
const section = document.querySelector("section");
const image_container = document.querySelector(".imgContainer");
const opacity = document.querySelectorAll(".opacity");
const border = document.querySelector(".border");

let header_height = header.offsetHeight;
let section_height = section.offsetHeight;

window.addEventListener('scroll', () => {
    let scroll = window.pageYOffset;
    let sectionY = section.getBoundingClientRect();
    
    translate.forEach(element => {
        let speed = element.dataset.speed;
        element.style.transform = `translateY(${scroll * speed}px)`;
    });

    opacity.forEach(element => {
        element.style.opacity = scroll / (sectionY.top + section_height);
    })

    big_title.style.opacity = - scroll / (header_height / 2) + 1;
    shadow.style.height = `${scroll * 0.5 + 300}px`;

    content.style.transform = `translateY(${scroll / (section_height + sectionY.top) * 50 - 50}px)`;
    image_container.style.transform = `translateY(${scroll / (section_height + sectionY.top) * -50 + 50}px)`;

    border.style.width = `${scroll / (sectionY.top + section_height) * 30}%`;
})
    </script>
</body>
</html>
